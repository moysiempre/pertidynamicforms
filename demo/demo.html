<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo - formulario GP</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <style>
        .form-group.invalid input {
            border-color: #dc3545;
        }
    </style>
</head>

<body class="pt-3">
    <div id="app" v-cloak class="container mt-5">


        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="text-center">{{title}}</h5>
                    </div>
                    <div class="card-body bg-light p-2">
                        <div class="container-fluid bg-white pt-3 pb-3">
                            <form @submit.prevent="onSubmit">

                                <div class="form-group">
                                    <label class="form__label">Validator name</label>
                                    <input class="form__input" v-model.trim="valName" @input="$v.$touch()" />
                                </div>
                                <div class="form-group">
                                    <label class="form__label">Dynamic min length</label>
                                    <input class="form__input" type="number" v-model.number="minLength" @input="$v.$touch()" />
                                </div>
                                <div class="form-group" :class="{ 'form-group--error': $v.name.$error }">
                                    <label class="form__label">Name</label>
                                    <input class="form__input" v-model.trim="$v.name.$model" />
                                </div>
                                <div class="error" v-if="!$v.name[valName]">Field is invalid</div>
<hr>
                                <div v-for="(item, index) in milista" ::key="index">
                                    <div class="form-group" :class="{ 'form-group--error': milista[index].name.$error }">
                                        <label class="form__label">{{item.placeholder}}</label>
                                        <input class="form__input" v-model.trim="item.name" />
                                    </div>                                    
                                </div>
                                <!-- <tree-view :data="$v" :options="{rootObjectKey: '$v', maxDepth: 2}"></tree-view> -->

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="./js/vuelidate/dist/vuelidate.min.js"></script>
    <script src="./js/vuelidate/dist/validators.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script>
        Vue.use(window.vuelidate.default)
        import { required } from "vuelidate/lib/validators";
    </script> -->
    <script src="./js/app.js"></script>
</body>

</html>
