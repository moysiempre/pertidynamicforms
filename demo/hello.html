<html>

<head>
    <title>Vue.js with dynamic form rows and jQuery Validation</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation-unobtrusive@3.2.10/dist/jquery.validate.unobtrusive.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./js/jsplus.js"></script>
</head>

<body>
    <div id="app">
        <form id="contactForm">


            <div class="col-md-6">
                <div class="form-group mb-2">
                    <label for="nombre" class="mb-0">Email</label>
                    <input type="email" name="nombre" value="" id="nombre" class="form-control mb-0" placeholder="NOMBRE"
                        required>
                    <div class="invalid-feedback mt-0">Introduce un nombre.</div>
                </div>
            </div>


             
            <button v-on:click.prevent="onSubmit()">Validate Form</button>
             
        </form>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    rows: [{
                        value: ''
                    }],
                    dataList: [{
                        id: "df1",
                        fieldTypeId: "textInput",
                        title: "Nombre",
                        name: "nombre",
                        isRequired: true
                    }, {
                        id: "df2",
                        fieldTypeId: "textInput",
                        title: "Apellido",
                        name: "apellido",
                        isRequired: false
                    }]
                }
            },
            methods: {
                onSubmit: function (){
                    $('#contactForm').submit(function (event) {
                        console.log('submit');
                        event.preventDefault();
                        if (this.checkValidity()) {
                            console.log('VALID');
                        } else{
                            console.log('inVALID');
                        };
                    });
                },
                onAddRow: function () {
                    this.rows.push({
                        value: ''
                    });
                },
                onValidate: function () {
                     
                }
            },
            beforeMount() {
               
                
            },
            mounted() {
                $("#contactForm").uivalidate();
            },
            beforeUpdate: function () {
                
            },
            updated: function () {
               
            }
        });
    </script>
</body>

</html>
