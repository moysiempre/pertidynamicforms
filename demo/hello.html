<html>

<head>
    <title>Vue.js with dynamic form rows and jQuery Validation</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vee-validate@latest"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container mt-5" id="app">
        <form id="contactForm">


            <div class="row">
                <div class="col-md-12">
                    <ul class="list">
                        <li v-for="(field, index) in fields.formDetails">
                            <div class="form-group" v-if="field.fieldTypeId === 'name'">
                                <input v-validate="'required'" :name="field.name" type="text" class="form-control"
                                    :placeholder="field.fieldLabel" v-model="formData.name">
                                <span class="text-danger">{{ getErrMsg(errors, field.name) }}</span>
                            </div>
                            <div class="form-group" v-if="field.fieldTypeId === 'text'">
                                <input v-validate="'required'" :name="field.name" type="text" class="form-control"
                                    :placeholder="field.fieldLabel" v-model="formData[field.name]">
                                <span class="text-danger">{{ getErrMsg(errors, field.name) }}</span>
                            </div>
                            <div class="form-group" v-if="field.fieldTypeId === 'email'">
                                <input v-validate="'required|email'" :name="field.name" type="text" class="form-control"
                                    :placeholder="field.fieldLabel" v-model="formData.email">
                                <span class="text-danger">{{ getErrMsg(errors, field.name) }}</span>

                            </div>
                            <div class="form-group" v-if="field.fieldTypeId === 'telefono'">
                                <input v-validate="'required|numeric|min:10'" :name="field.name" maxlength="10"
                                    type="text" class="form-control" :placeholder="field.fieldLabel"
                                    v-model="formData.phone">
                                <span class="text-danger">{{ errors.first(field.name) }}</span>
                            </div>

                            <div class="form-group" v-if="field.fieldTypeId === 'textarea'">
                                <textarea :name="field.name" class="form-control" :placeholder="field.fieldLabel"
                                    maxlength="450" v-model="formData.comment"></textarea>
                            </div>

                            <div class="form-group" class="mt-3 text-center" v-if="field.fieldTypeId === 'submit'">
                                <button class="btn btn-outline-primary" :name="field.name"
                                    v-on:click.prevent="onSubmit()">{{field.fieldLabel}}</button>
                            </div>
                        </li>

                    </ul>


                </div>

                <hr>
                <pre class="language-json"><code>{{ formData  }}</code></pre>

            </div>

        </form>
    </div>
    <script>
        const formId = "1cf3edb3-64ae-4e6f-835c-b16fde0d1fda";
        const dictionary = {
            en: {

            }
        };
        Vue.use(VeeValidate, {
            locale: 'en',
            dictionary: dictionary.en
        });
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    title: "Hello",
                    baseUrl: "http://localhost:60829/landing/",
                    formData: {},
                    fields: []
                }
            },


            methods: {
                load(formId) {
                    axios.get(this.baseUrl + 'api-forms/' + formId).then((response) => {
                        this.fields = response.data
                    });
                },
                onSubmit: function () {
                    this.$validator.validateAll().then(isValid => {
                        if (isValid) {
                            var infoRequestData = JSON.stringify(this.formData);
                            let infoRequest = {
                                infoRequestData: infoRequestData,
                                landingPageId: "5bcda8be-a293-46bd-a1da-a63cf4dcba4a",
                                email: this.formData.email
                            }
                            axios.post(this.baseUrl + 'api-inforequest', infoRequest)
                                .then((response) => {
                                    this.formData = {};
                                })
                                .catch(function (error) {
                                    console.log('Error: ' + error);
                                });
                        } else {
                            console.log(isValid);
                        }
                    });

                },
                getErrMsg(errors, field) {
                    var message = "";
                    var error = errors.items.find(x => x.field == field);
                    if (error) {
                        switch (error.rule) {
                            case 'required':
                                message = `El campo ${field} es obligatorio.`
                                break;
                            case 'email':
                                message = `El campo ${field} debe ser un correo electrónico válido.`
                                break;
                            default:
                                break;
                        }
                    } else {
                        message = "";
                    }

                    return message
                }
            },
            beforeMount() {
                this.load(formId);

            },
            mounted() {

            },
            beforeUpdate: function () {

            },
            updated: function () {

            }
        });
    </script>
    <style>
        .list {
            padding: 0;
            list-style: none;
        }

        .list li {
            text-decoration: none;
        }

        .is-danger input {
            border: 1px solid red;
        }
    </style>
</body>

</html>
